<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
      body {
        background-image: url("{{ url_for('static', filename='https://images7.alphacoders.com/115/1154544.jpg') }}");
        background-size: cover;
      }
      .form-control {
        padding-left: 10%;
        padding-right: 10%;
      }
    </style>    

    <title>{% block title %}Welcome to Vibe{% endblock %}</title>
  </head>
  <body style="background-image: url('https://images7.alphacoders.com/115/1154544.jpg'); background-size= cover">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class a="navbar-brand" href="{{ url_for('index')}}">Vibe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
   </body>
</html>
